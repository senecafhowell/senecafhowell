<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fun!</title>
    <script src="ica10.js" defer></script>
    <style>
        button {
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;

            background-color: rgb(172, 92, 176);
            color: black;
            box-shadow: 1px 1px 2px rgb(0 0 200 / 40%);
            border-radius: 10px;
            padding: 3px 10px;
            cursor: pointer;
            width: 500px;
            height: 400px;
            font-size: 100px;
        }
    </style>
</head>
  
<body>
    <h1>This is some text</h1>
    <button type="button">Press me :D</button>
    <br>
    <br>
    <img id="rotateIt" src="../../img/kings-island.jpg" alt="Kings Island rollercoaster">
</body>
</html>
